<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-div">
      <div class="input">
        <input type="text" id="input" placeholder="0" />
      </div>
      <div class="buttons">
        <div class="first">
          <button id="remaider">%</button>
          <button>/</button>
          <button>CE</button>
          <button>C</button>
        </div>

        <div class="second">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>*</button>
        </div>

        <div class="third">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </div>

        <div class="fourth">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
        </div>

        <div class="fifth">
          <button>00</button>
          <button>0</button>
          <button>.</button>
          <button id="equal-btn">=</button>
        </div>
      </div>
    </div>
  </body>
  <script src="calc.js"></script>
</html>
